---
layout: default
---

<div class="snippets">
	<h1 class="snippets-heading">Entradas com as tags "{{ page.tag-name }}"</h1>

{% assign filtered-tag = page.tag-name %}


{% for collection in site.collections %}
	{% for page in site[collection.label] %}
		{% if page.tags contains filtered-tag %}
			<a href="{{page.url | relative_url}}">{{ page.name }}</a><br>
		{% endif %}
	{% endfor %}
{% endfor %}
</div>
