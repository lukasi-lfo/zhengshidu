---
layout: default
---

<div class="snippets">
	<h1 class="snippets-heading">{{ page.tag-name }}</h1>

{% assign filtered-tag = page.tag-name %}


{% for collection in site.collections %}
	{% for page in site[collection.label] %}
		{% if page.tags contains filtered-tag %}
			<div>
			<small>{{ page.content | truncatewords: 12 }}</small>
			</div>
			<div><a href="{{page.url | relative_url}}">ver</a></div>
		{% endif %}
	{% endfor %}
{% endfor %}
</div>
